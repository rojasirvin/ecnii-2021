---

# Motivación

- Consideremos la siguiente regresión

`$$y_j=\beta_0+\beta_1X_j+u_j$$`
donde `\(y_j\)` es la tasa de crecimiento de los salarios en la localidad `\(j\)` y `\(X_j\)` es la tasa de crecimiento del empleo

- Es un típico problema de endogeneidad

- Estamos estimando una relación de equilibrio

- Nos interesa `\(\beta_1\)`, el inverso de la elasticidad de la oferta laboral

- Bartik (1991) introdujo una forma ingeniosa de construir un instrumento, luego llamado **instrumento de Bartik** o *shift-share*

---

# Instrumento shift-share

- Llamamos instrumentos de Bartik o shift-share a un instrumento que tiene la siguiente estructura

`$$Z_j=\sum_{i=1}^{I}s_{ij}G_i$$`

donde `\(i\)` indexa los sectores de la industria

- `\(Z_j\)` representa, para cada unidad `\(j\)` (ciudad, localidad), el crecimiento del empleo que hubiera ocurrido si cada industria `\(i\)` en `\(j\)` hubiera crecido al mismo ritmo que su contraparte a nivel nacional

- **Share**: `\(s_{ij}\)` es la participación del trabajo empleado en la industria `\(i\)` en el total del trabajo de la región `\(j\)`, con  `\(\sum_{i=1}^I s_{ij}=1\)`

- **Shift**: `\(G_i\)` es la tasa de crecimiento del empleo en la industria `\(i\)` a nivel nacional


---

# Intuición del shift-share

- El instrumento `\(Z_j\)` representa el nivel de empleo que hubiera ocurrido si cada industria en la región `\(j\)` hubiera crecido a la tasa nacional

- No toda variable construida con esta estructura es un buen instrumento

- El uso de `\(Z_j\)` como instrumento dependerá de cómo podamos argumentar su relevancia y exogeneidad

---

# Anatomía del instrumento

- Dunn (1960) propone descomponer la tasa de crecimiento regional de una variable económica entre dos periodos en un sector `\(i\)` como

`$$\Delta y_{it}=y_{it-1}g_{it}=y_{it-1}(G_t+(G_{it}-G_t)+(g_{it}-G_{it}))$$`

donde `\(G_t\)` es el promedio nacional de crecimiento a través de los sectores y `\(G_{it}\)` es la tasa de crecimiento nacional promedio para un sector

--

- Esta expresión parte el crecimiento de la variable de interés en tres componentes (la terminología en negritas es de McMillen, 2010)
  
  1. El nacional `\(G_t\)` o **participación nacional**
  1. El nacional de la industria `\(i\)` con relación al total de la economía `\(G_{it}-G_t\)` o **composición industrial**
  1. El regional de la industria `\(i\)` con relación al total de la industria `\(i\)` en toda la economía `\(g_{it}-G_{it}\)` o **desplazador regional**

---

# Anatomía del instrumento

- Para construir el shift-share se toman solo los componentes que **no** son locales en la expresión de la tasa de crecimiento en la región `\(j\)`, `\(G_t\)` y `\(G_{it}−G_t\)`

- Se omite el término potencialmente endógeno `\(g_{it}−G_{it}\)`

---

# Forma original del instrumento

- En su formulación original, Bartik parte del empleo en la industria `\(i\)`, la ciudad `\(j\)` en el periodo `\(t\)`, `\(e_{ijt}\)`

- Definimos el empleo en la industra `\(i\)` a nivel nacional como `\(E_{it}=\sum_{j=1}^J e_{ijt}\)`

- La proyección del crecimiento del empleo en la ciudad `\(j\)` es entonces

$$
`\begin{align}
B_{jt}&amp;=\sum_{i=1}^{I}e_{ijt-1}(G_t+(G_{it}-G_t))   \\ 
&amp;=\sum_{i=1}^{I}e_{ijt-1}G_{it}\\
&amp;=\sum_{i=1}^{I}e_{ijt-1}\left(\frac{E_{it}-E_{it-1}}{E_{it-1}}\right)
\end{align}`
$$

- El instrumento original es el cambio absoluto en el empleo en la ciudad `\(j\)` que hubiera ocurrido si todos los `\(J\)` sectores locales hubieran crecido a sus tasas nacionales


---

# Forma actual

- La formulación shift-share más usada en la actualidad toma la siguiente forma

$$
`\begin{align}
Z_{jt}=\sum_{i=1}^I \frac{e_{ijt-1}}{e_{jt-1}}\left(\frac{E_{ijt}-E_{ijt-1}}{E_{ijt-1}}\right)
\end{align}`
$$
donde  `\(E_{ijt}=\left(\sum_{j=1}^Je_{ijt}\right)-e_{ijt}\)`

- El *share* considera la *participación* en el empleo local de la indusria `\(i\)`

- Los *shifts* varían entre `\(j\)` (al estilo *leave-out*) para evitar el hecho de que la ciertas industrias se concentran en algunas cuantas `\(j\)`

---

# Identificación

- Tradicionalmente el uso de shift-share ocurría en un contexto con:

  - Un shift aleatorio o casi aleatorio (por ejemplo una política a nivel nacional) para justificar exogeneidad
  
  - Heterogeneidad en los shares locales para que el instrumento fuera relevante

- En estudios más recientes ([Goldsmith-Pinkham, Sorkin y Swift (2020)](https://www.aeaweb.org/articles?id=10.1257/aer.20181047); [Borusyak, Hull y Jaravel (2020)](https://www.nber.org/papers/w24997)), se reconoce que la identificación puede venir por dos caminos

  - Shifts exógenos con el vector de shares como pesos
  
  - Shares como instrumentos y choques como pesos


---

# Sobre los shifts y los shares


- Algunos autores proponen introducir como choques variables que reflejen mejor cambios en la demanda

- En algunas aplicaciones se propone usar shares basados en empleo, pero shifts basados en

  - Salarios
    
  - Precios al productor

- Alternativas para especificar la exposición a los choques

  - Empleo total

  - Empleo que produce exportables

# Algunas aplicaciones


---

# Multiplicadores locales

- [Moretti (2010)](https://www.aeaweb.org/articles?id=10.1257/aer.100.2.373) estudia cuánto empleo no comerciable, `\(NT\)`, genera el crecimiento del empleo comerciable, `\(T\)`, en una región `\(i\)`

- Deseamos estimar

`$$\Delta E_{it}^{NT}=\alpha + \gamma \Delta E_{it}^T+\gamma d_t+\varepsilon_{it}$$`


- `\(\Delta E_{it}^{k}\)` es el cambio en el log del empleo en la ciudad `\(i\)` y `\(k=\{T, NT\}\)`

- MCO produce estimadores inconsistentes por un problema de doble causalidad

  - La razón por la que crece el empleo manufacturero puede ser la misma por la que crece el no manufacturero

---

# Shift-share

- Moretti propone emplear el siguiente instrumento

`$$z_{it}=\sum_j w_{ij} \Delta E_{jt}^T$$`

- `\(\Delta E_{jt}^T\)` es el cambio en el empleo en el sector comerciable `\(j\)`

- `\(w_{ij}\)` es la participación del empleo en el sector manufacturero `\(j\)` en la ciudad `\(i\)`, fijada en el periodo inicial

---

# Resultados

.pull-left[
- Se encuentra que cada empleo comerciable genera 1.6 empleos no comerciables

- El efecto es de 2.5 cuando se concentra el análisis en los trabajadores con habilidad alta en el sector manufacturero

- El multiplicador es heterogéneo entre industrias, siendo las de alta tecnología las que generan más empleos no comerciables

- [Una replicación para México](http://ri.ibero.mx/handle/ibero/4803) en el periodo 2000-2010 encuentra un efecto de entre 1.8 y 2.6
]

# Importaciones chinas

---

# El síndrome chino

- [Autor, Dorn y Hanson (2013)](https://www.aeaweb.org/articles?id=10.1257/aer.103.6.2121) estudian el efecto del crecimiento de las exportaciones provenientes de China en los mercados locales de EUA (*el síndrome chino*)


- Se desea estimar 

`$$\Delta L_{it}^m=\gamma_t+\beta_1 \Delta IPW_{uit}+X_{it}'\beta_2+e_it$$`

- `\(\Delta L_{it}^m\)` es el cambio en la proporción de empleo manufacturero en la ciudad `\(i\)` entre 1990 y 2007

- `\(\Delta IPW_{uit}\)` es el cambio en la exposición a las importaciones chinas

`$$\Delta IPW_{uit}=\sum_j \frac{L_{ijt}}{L_{ujt}}\frac{\Delta M_{ucjt}}{L_{it}}$$`

- `\(L_{ijt}\)` es el trabajo en la región `\(i\)` y la industria `\(j\)` en el periodo `\(t\)` y `\(L_{ujt}\)` es el agregado nacional

- `\(L_{it}\)` es el trabajo en todas las industrias en la región `\(i\)`

- `\(\Delta M_{ucjt}\)` mide el cambio en las importaciones chinas en la industria `\(j\)`

---

# Problema de endogeneidad

- Las importaciones realizadas pueden estar correlacionadas con choques de demanda por importaciones a nivel industria

- MCO subestima el efecto de las importaciones chinas

- Shift-share: calcular la exposición a importaciones chinas en ocho países industrializados

`$$\Delta IPW_{oit}=\sum_j \frac{L_{ijt-1}}{L_{ujt-1}}\frac{\Delta M_{ocjt}}{L_it-1}$$`
- `\(\Delta M_{ocjt}\)` son ahora las importaciones chinas en la industria `\(j\)` en ocho países industrializados 

- Los pesos están dados por la estructura del empleo 10 años antes de los cambios analizados para evitar efectos de anticipación


---

# Resultados

.pull-left[
- Se encuentra que las importaciones chinas reducen la proporción de en la población en edad de trabajar

- Si se incrementa en $1,000 USD la exposición a importaciones chinas por trabajador, el empleo manufacturero normalizado por la población en edad de trabajar cae en 0.596 puntos porcentuales

- Se encuentran también efectos negativos en los salarios y los ingresos de los hogares

- Se encuentra un incremento en las transferencias de programas públicos

]

# ¿Qué, cuándo, por qué y cómo?

---

# ¿Cómo entender shift-share?

- La reciente contribución de Goldsmith-Pinkham, Sorkin y Swift (2020) pone orden a los supuestos necesarios para la identificación usando instrumentos shift-share

- Un primer resultado téorico es que el estimador por VI en un modelo exactamente identificado es equivalente al estimador de MGM del modelo sobreidentificado usando los shares como instrumentos individuales y a los shifts como matriz de pesos

- Este resultado abre la caja para motivar el uso de shif-share en aplicaciones en las que son los shares los que se argumentan como exógenos

- Que podamos construir una variable shift-share no garantiza que sea un buen instrumento

---

# Descomposición del instrumento

- Un segundo resultado muestra que el estimador de VI shift-share puede ser escrito como una combinación lineal de los estimadores de VI usando cada share `\(Z_k\)` como instrumento a la vez

`$$\hat{\beta}_{SS}=\sum_k\hat{\alpha}_k\hat{\beta}_k$$`
- Cada estimación de un `\(\hat{\beta}_k\)` está sujeta a las mismas condiciones de identificación ($Z_k$ debe ser exógeno y relevante)
  
- Los pesos `\(\alpha_k\)` suman uno y reflejan qué tanto peso tiene el instrumento `\(k\)` en la variación de identificación en el instrumento shift-share

- En la práctica, solo `\(k\)` son la fuente de variación de la variable shift-share y son sobre las que debe argumentarse su exogeneidad

- Por ejemplo, podemos verificar la correlación entre los shares iniciales que explican la mayoría de la variación del shift-share y variables que pudieran confundir el efecto de la variable endógena de interés

---

# Conclusión

- La identificación usando shift-share es un método usado en muchas aplicaciones

  - Migración
  - Comercio
  - Economía laboral
  
- La construcción de una variable shift-share casi siempre está garantizada

- Su uso como instrumento debe ser validado por la descripción del diseño

  - Argumentar sobre la exogeneidad de los shares parece ser una de las formas más convicentes de exponer los supuestos de identificación
  
- Los resultados más recientes muestran formas aplicadas en que se puede argumentar empíricamente sobre la validez de un instrumento shift-share

---
